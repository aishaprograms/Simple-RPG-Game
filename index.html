<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>X-Men RPG</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Hairline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>X-Men RPG</h1>
        </header>
        <div class="row" id="players">
            <h3>Choose your player</h3>
            <img src="assets/images/beast.jpeg" id="beast">
            <img src="assets/images/magneto.jpeg" id="magneto">
            <img src="assets/images/phoenix.jpeg" id="phoenix">
            <img src="assets/images/wolverine.jpeg" id="wolverine">
        </div>
        <div class="row" id="enemies">
            <h3>Enemies available to attack</h3>
        </div>
        <div class="row" id="fight-section">
            <h3>Fight Section</h3>
            <a href="#" class="btn btn-danger">Attack</a>
        </div>
        <div class="row" id="defender">
            <h3>Defender</h3>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
